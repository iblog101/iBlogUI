<form [formGroup]="SignIn" (ngSubmit) = "onSubmit()">
    <div>
        <label for="Username">Username: </label>
        <input type="text" id="Username" maxlength="20" value="Username" formControlName = "Username">
    </div>
    <br>
    <div>
        <label for="Password">Password: </label>
        <input type = "password" id="Password"  value="Password" formControlName = "Password">
    </div>
    <br>
    <div>
        <input type="submit" id="SignIn" value="Post">
    </div>
</form>
